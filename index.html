<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏥 南山保險理賠計算引擎</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {
            font-family: 'Microsoft JhengHei', 'Segoe UI', sans-serif;

        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);

        .section {

            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .section-title {
            font-size: 1.4rem;
            color: #2d3748;
            margin-bottom: 20px;
            display: flex;

        .form-control {

        .form-control:focus {
            outline: none;

        }

        .btn {
            padding: 12px 24px;

            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;

            font-weight: 600;

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);

            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-primary:hover:not(:disabled) {

            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .policy-item {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .policy-item:hover {
            border-color: #4facfe;
            box-shadow: 0 4px 12px rgba(79, 172, 254, 0.15);
        }

        .policy-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .policy-info h4 {
            color: #2d3748;
            margin-bottom: 5px;
        }

        .policy-meta {
            color: #718096;
            font-size: 0.9rem;
        }

        .amount-input {
            width: 120px;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            text-align: right;
        }

        .results-container {
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
        }

        .result-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 4px solid #4caf50;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .amount-display {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4caf50;
        }

        .total-amount {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
        }

        .total-amount .amount {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #718096;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;

            box-shadow: 0 2px 8px rgba(0,0,0,0.1);

        .stat-value {

            font-weight: bold;

        }

        .search-results {
            max-height: 200px;

            background: white;
            position: absolute;
            width: 100%;

        }

        .search-result-item {
            padding: 12px 16px;
            border-bottom: 1px solid #f7fafc;
            cursor: pointer;
            transition: background 0.3s;

        .search-result-item:hover {

        .product-version {

    <div class="container">
        <div class="header">
            <h1>🏥 南山保險理賠計算引擎</h1>
        </div>

        <div class="content">
            <!-- 資料載入狀態 -->
            <div id="loadingStatus" class="data-status">
                🔄 正在從 GitHub 載入保險商品資料庫...
            </div>

            <!-- 錯誤訊息 -->

            <!-- 統計資訊 -->

                <div class="stats-grid">
                    <div class="stat-card">

                        <div class="stat-label">可用保險商品</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalEvents">-</div>
                        <div class="stat-label">理賠事件情境</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="selectedPolicies">0</div>
                        <div class="stat-label">已選保單數量</div>

            <!-- 保單選擇區域 -->
            <div id="policySection" class="section" style="display: none;">
                <h2 class="section-title">
                    📋 保單組合建立

                <div class="form-group">

                    <div class="search-container">
                        <input type="text" 
                               id="productSearch" 
                               class="form-control" 
                               placeholder="輸入商品名稱或代碼搜尋..."
                               autocomplete="off">
                        <div id="searchResults" class="search-results" style="display: none;"></div>
                    </div>
                </div>

                <div id="selectedPoliciesList"></div>
            </div>

            <!-- 事件選擇區域 -->
            <div id="eventSection" class="section" style="display: none;">
                <h2 class="section-title">
                    🎯 理賠事件選擇
                </h2>
                
                <div class="form-group">
                    <label class="form-label">選擇理賠情境</label>
                    <select id="eventSelect" class="form-control">
                        <option value="">請選擇理賠事件情境...</option>
                    </select>
                </div>

                <div id="eventInfo" style="display: none;"></div>

                <div style="text-align: center; margin-top: 30px;">
                    <button id="calculateBtn" class="btn btn-success" disabled>
                        🧮 計算理賠金額
                    </button>
                </div>
            </div>

            <!-- 理賠結果區域 -->
            <div id="resultsContainer" style="display: none;"></div>
        </div>

    <script>
        class InsuranceClaimEngine {
            constructor() {
                this.productsDatabase = null;
                this.eventsDatabase = null;
                this.selectedPolicies = [];
                this.selectedEvent = null;
                this.isLoading = false;
                
                // GitHub 原始文件 URL
                this.githubBaseUrl = 'https://raw.githubusercontent.com';
                this.repositoryPath = 'Ricky01-x/insurance/main';
                
                this.init();
            }

            async init() {
                await this.loadDatabasesFromGitHub();
                this.setupEventListeners();
                this.updateUI();
            }

            async loadDatabasesFromGitHub() {
                try {
                    this.showLoading('正在從 GitHub 載入保險商品資料庫...');
                    
                    // 嘗試從 GitHub 載入資料庫
                    const urls = {
                        products: `${this.githubBaseUrl}/${this.repositoryPath}/products_db.json`,
                        events: `${this.githubBaseUrl}/${this.repositoryPath}/events_db.json`
                    };
                    
                    console.log('載入 URL:', urls);
                    
                    // 並行載入兩個資料庫
                    const [productsResponse, eventsResponse] = await Promise.all([
                        fetch(urls.products),
                        fetch(urls.events)
                    ]);
                    
                    if (!productsResponse.ok) {
                        throw new Error(`商品資料庫載入失敗: ${productsResponse.status} ${productsResponse.statusText}`);
                    }
                    
                    if (!eventsResponse.ok) {
                        throw new Error(`事件資料庫載入失敗: ${eventsResponse.status} ${eventsResponse.statusText}`);
                    }
                    
                    this.productsDatabase = await productsResponse.json();
                    this.eventsDatabase = await eventsResponse.json();
                    
                    console.log('✅ 資料庫載入成功');
                    console.log('商品數量:', this.productsDatabase?.length || 0);
                    console.log('事件數量:', Object.keys(this.eventsDatabase || {}).length);
                    
                    this.showSuccessStatus('✅ 資料庫載入完成！準備就緒');
                    this.populateEventSelect();
                    this.showStats();
                    
                } catch (error) {
                    console.error('GitHub 載入錯誤:', error);
                    this.handleLoadError(error);
                }
            }

            handleLoadError(error) {
                // 如果是網路錯誤或 GitHub 載入失敗，使用內建資料
                console.warn('切換到內建示例資料');
                this.loadBuiltinData();
            }

            loadBuiltinData() {
                // 內建示例資料
                this.productsDatabase = [
                    {
                        basic_info: {
                            product_name: "南山人壽新傷害保險附約",
                            product_code: "NAI",
                            insurance_type: "意外傷害",
                            is_rider: true,
                            company_name: "南山人壽"
                        },
                        benefit_items_count: 5
                    },
                    {
                        basic_info: {
                            product_name: "南山人壽新日溢幸福住院日額健康保險",
                            product_code: "NHI",
                            insurance_type: "住院日額",
                            is_rider: false,
                            company_name: "南山人壽"
                        },
                        benefit_items_count: 3
                    },
                    {
                        basic_info: {
                            product_name: "南山人壽長青滿溢癌症定期健康保險",
                            product_code: "SC",
                            insurance_type: "癌症醫療",
                            is_rider: false,
                            company_name: "南山人壽"
                        },
                        benefit_items_count: 4
                    }
                ];

                this.eventsDatabase = {
                    "event_001": {
                        event_id: "event_001",
                        event_name: "車禍導致大腿骨骨折",
                        event_type: "意外傷害",
                        category: "骨折",
                        description: "因交通事故導致大腿骨（股骨）骨折，住院7天，手術治療，醫療費用5萬元",
                        severity: "中度",
                        triggers: [
                            {
                                insurance_type: "意外傷害",
                                benefit_name: "意外骨折保險金",
                                amount: 30000
                            },
                            {
                                insurance_type: "住院日額",
                                benefit_name: "住院日額保險金",
                                days: 7
                            }
                        ]
                    },
                    "event_002": {
                        event_id: "event_002",
                        event_name: "肺癌第三期診斷及治療",
                        event_type: "重大疾病",
                        category: "癌症",
                        description: "確診肺腺癌第三期，住院30天，手術治療並化療",
                        severity: "重度",
                        triggers: [
                            {
                                insurance_type: "癌症醫療",
                                benefit_name: "癌症(重度)保險金",
                                percentage: 100
                            },
                            {
                                insurance_type: "住院日額",
                                benefit_name: "住院日額保險金",
                                days: 30
                            }
                        ]
                    }
                };

                this.showSuccessStatus('✅ 使用示例資料，系統準備就緒！');
                this.populateEventSelect();
                this.showStats();
            }

            showLoading(message) {
                const loadingDiv = document.getElementById('loadingStatus');
                loadingDiv.textContent = message;
                loadingDiv.className = 'data-status';
                loadingDiv.style.display = 'block';
            }

            showSuccessStatus(message) {
                const loadingDiv = document.getElementById('loadingStatus');
                loadingDiv.textContent = message;
                loadingDiv.className = 'data-status success-status';
                setTimeout(() => {
                    loadingDiv.style.display = 'none';
                }, 3000);
            }

            hideLoading() {
                document.getElementById('loadingStatus').style.display = 'none';
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                this.hideLoading();
            }

            showStats() {
                const productsCount = this.productsDatabase ? this.productsDatabase.length : 0;
                const eventsCount = this.eventsDatabase ? Object.keys(this.eventsDatabase).length : 0;
                
                document.getElementById('totalProducts').textContent = productsCount;
                document.getElementById('totalEvents').textContent = eventsCount;
                document.getElementById('statsSection').style.display = 'block';
                document.getElementById('policySection').style.display = 'block';
                document.getElementById('eventSection').style.display = 'block';
            }

            populateEventSelect() {
                const select = document.getElementById('eventSelect');
                select.innerHTML = '<option value="">請選擇理賠事件情境...</option>';
                
                if (this.eventsDatabase) {
                    Object.keys(this.eventsDatabase).forEach(eventId => {
                        const event = this.eventsDatabase[eventId];
                        const option = document.createElement('option');
                        option.value = eventId;
                        option.textContent = `${event.event_name} (${event.event_type})`;
                        select.appendChild(option);
                    });
                }
            }

            setupEventListeners() {
                // 商品搜尋
                const searchInput = document.getElementById('productSearch');
                searchInput.addEventListener('input', (e) => this.handleProductSearch(e.target.value));
                searchInput.addEventListener('focus', () => this.showSearchResults());
                
                // 點擊外部關閉搜尋結果
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.search-container')) {
                        this.hideSearchResults();
                    }
                });

                // 事件選擇
                document.getElementById('eventSelect').addEventListener('change', (e) => {
                    this.handleEventSelection(e.target.value);
                });

                // 計算按鈕
                document.getElementById('calculateBtn').addEventListener('click', () => {
                    this.calculateClaim();
                });
            }

            handleProductSearch(query) {
                if (!query.trim() || !this.productsDatabase) {
                    this.hideSearchResults();
                    return;
                }

                const results = this.searchProducts(query);
                this.displaySearchResults(results);
            }

            searchProducts(query) {
                const searchTerm = query.toLowerCase();
                return this.productsDatabase.filter(product => 
                    product.basic_info.product_name.toLowerCase().includes(searchTerm) ||
                    product.basic_info.product_code.toLowerCase().includes(searchTerm) ||
                    product.basic_info.insurance_type.toLowerCase().includes(searchTerm)
                ).slice(0, 10);
            }

            displaySearchResults(results) {
                const resultsDiv = document.getElementById('searchResults');
                
                if (results.length === 0) {
                    resultsDiv.innerHTML = '<div class="search-result-item">找不到相關商品</div>';
                } else {
                    resultsDiv.innerHTML = results.map(product => {
                        const versionDisplay = this.formatVersionDate(product.basic_info.version_date);
                        const productCode = product.basic_info.product_code;
                        
                        return `<div class="search-result-item" data-product-code="${productCode}">
                            <strong>${product.basic_info.product_name}</strong>
                            ${versionDisplay ? `<span class="product-version">(${versionDisplay})</span>` : ''}
                            <br>
                            <small>${product.basic_info.product_code} | ${product.basic_info.insurance_type}</small>
                        </div>`;
                    }).join('');
                    
                    // 添加點擊事件監聽器
                    resultsDiv.querySelectorAll('.search-result-item').forEach(item => {
                        item.addEventListener('click', () => {
                            const productCode = item.getAttribute('data-product-code');
                            this.addPolicy(productCode);
                        });
                    });
                }
                
                this.showSearchResults();
            }

            // 新增：格式化版本日期的方法
            formatVersionDate(versionDate) {
                if (!versionDate) return null;
                
                // 處理民國年份格式
                if (versionDate.includes('中華民國')) {
                    const match = versionDate.match(/中華民國\s*(\d+)\s*年\s*(\d+)\s*月\s*(\d+)\s*日/);
                    if (match) {
                        const year = parseInt(match[1]);
                        const month = match[2].padStart(2, '0');
                        const day = match[3].padStart(2, '0');
                        return `${year}/${month}/${day}`;
                    }
                }
                
                // 處理中文數字日期格式
                if (versionDate.includes('年') && versionDate.includes('月') && versionDate.includes('日')) {
                    // 使用更系統化的中文數字轉換
                    const convertChineseNumber = (str) => {
                        // 創建數字映射表
                        const digits = {
                            '零': 0, '〇': 0,
                            '一': 1, '二': 2, '三': 3, '四': 4, '五': 5,
                            '六': 6, '七': 7, '八': 8, '九': 9
                        };
                        
                        const units = {
                            '十': 10,
                            '百': 100
                        };
                        
                        // 處理特殊情況：「十」開頭的數字（如「十二」= 12）
                        str = str.replace(/^十([一-九])/g, (match, digit) => {
                            return (10 + digits[digit]).toString();
                        });
                        str = str.replace(/^十$/g, '10');
                        
                        // 處理一百xx格式
                        str = str.replace(/一百([一-九]十[一-九])/g, (match, rest) => {
                            // 先轉換後面的部分，如「一十三」-> 13
                            const restConverted = convertChineseNumber(rest);
                            return (100 + parseInt(restConverted)).toString();
                        });
                        
                        str = str.replace(/一百([一-九]十)/g, (match, rest) => {
                            // 處理「一十」-> 10, 「二十」-> 20 等
                            const digit = digits[rest.charAt(0)];
                            return (100 + digit * 10).toString();
                        });
                        
                        str = str.replace(/一百([一-九])/g, (match, digit) => {
                            return (100 + digits[digit]).toString();
                        });
                        
                        str = str.replace(/一百/g, '100');
                        
                        // 處理二十到九十的數字
                        for (let i = 2; i <= 9; i++) {
                            const chineseDigit = Object.keys(digits).find(key => digits[key] === i);
                            if (chineseDigit) {
                                // 處理 X十Y 格式
                                str = str.replace(new RegExp(`${chineseDigit}十([一-九])`, 'g'), (match, lastDigit) => {
                                    return (i * 10 + digits[lastDigit]).toString();
                                });
                                // 處理 X十 格式
                                str = str.replace(new RegExp(`${chineseDigit}十`, 'g'), (i * 10).toString());
                            }
                        }
                        
                        // 處理一十x格式（如一十二、一十三等）
                        str = str.replace(/一十([一-九])/g, (match, digit) => {
                            return (10 + digits[digit]).toString();
                        });
                        str = str.replace(/一十/g, '10');
                        
                        // 最後轉換單個數字
                        Object.keys(digits).forEach(chinese => {
                            str = str.replace(new RegExp(chinese, 'g'), digits[chinese].toString());
                        });
                        
                        return str;
                    };
                    
                    let processedDate = convertChineseNumber(versionDate);
                    
                    // 提取年月日
                    const yearMatch = processedDate.match(/(\d+)年/);
                    const monthMatch = processedDate.match(/(\d+)月/);
                    const dayMatch = processedDate.match(/(\d+)日/);
                    
                    if (yearMatch && monthMatch && dayMatch) {
                        const year = yearMatch[1];
                        const month = monthMatch[1].padStart(2, '0');
                        const day = dayMatch[1].padStart(2, '0');
                        return `${year}/${month}/${day}`;
                    }
                }
                
                // 如果無法解析，返回原始日期的簡化版本
                return versionDate.substring(0, 10);
            }

            showSearchResults() {
                document.getElementById('searchResults').style.display = 'block';
            }

            hideSearchResults() {
                document.getElementById('searchResults').style.display = 'none';
            }

            addPolicy(productCode) {
                // 檢查是否已存在
                if (this.selectedPolicies.some(p => p.basic_info.product_code === productCode)) {
                    alert('此保險商品已在清單中！');
                    return;
                }

                const product = this.productsDatabase.find(p => 
                    p.basic_info.product_code === productCode
                );

                if (product) {
                    const policy = {
                        ...product,
                        policy_amount: this.getDefaultPolicyAmount(product.basic_info.insurance_type)
                    };
                    
                    this.selectedPolicies.push(policy);
                    this.updateSelectedPoliciesList();
                    this.updateCalculateButton();
                    
                    // 清空搜尋
                    document.getElementById('productSearch').value = '';
                    this.hideSearchResults();
                }
            }

            getDefaultPolicyAmount(insuranceType) {
                const defaults = {
                    '住院日額': 2000,
                    '意外傷害': 1000000,
                    '癌症醫療': 2000000,
                    '手術醫療': 1000,
                    '實支實付': 100000,
                    '重大疾病險': 1000000,
                    '長期照顧險': 50000,
                    '終身壽險': 1000000
                };
                return defaults[insuranceType] || 100000;
            }

            updateSelectedPoliciesList() {
                const container = document.getElementById('selectedPoliciesList');
                
                if (this.selectedPolicies.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #718096;">尚未選擇任何保險商品</p>';
                    return;
                }

                container.innerHTML = this.selectedPolicies.map((policy, index) => {
                    // 格式化版本日期顯示
                    const versionDate = this.formatVersionDate(policy.basic_info.version_date);
                    const displayName = versionDate ? 
                        `${policy.basic_info.product_name} (${versionDate})` : 
                        policy.basic_info.product_name;
                    
                    return `<div class="policy-item">
                        <div class="policy-header">
                            <div class="policy-info">
                                <h4>${displayName}</h4>
                                <div class="policy-meta">
                                    ${policy.basic_info.product_code} | ${policy.basic_info.insurance_type}
                                    ${policy.basic_info.is_rider ? ' | 附約' : ' | 主約'}
                                </div>
                            </div>
                            <div style="display: flex; align-items: center; gap: 15px;">
                                <div>
                                    <label style="font-size: 0.9rem;">保額/日額:</label>
                                    <input type="number" 
                                           class="amount-input" 
                                           value="${policy.policy_amount}"
                                           onchange="claimEngine.updatePolicyAmount(${index}, this.value)">
                                    <span style="font-size: 0.9rem;">元</span>
                                </div>
                                <button class="btn btn-danger" onclick="claimEngine.removePolicy(${index})">移除</button>
                            </div>
                        </div>
                    </div>`;
                }).join('');

                // 更新統計
                document.getElementById('selectedPolicies').textContent = this.selectedPolicies.length;
            }

            updatePolicyAmount(index, amount) {
                if (this.selectedPolicies[index]) {
                    this.selectedPolicies[index].policy_amount = parseInt(amount) || 0;
                }
            }

            removePolicy(index) {
                this.selectedPolicies.splice(index, 1);
                this.updateSelectedPoliciesList();
                this.updateCalculateButton();
            }

            handleEventSelection(eventId) {
                if (!eventId) {
                    this.selectedEvent = null;
                    document.getElementById('eventInfo').style.display = 'none';
                    this.updateCalculateButton();
                    return;
                }

                this.selectedEvent = this.eventsDatabase[eventId];
                this.displayEventInfo();
                this.updateCalculateButton();
            }

            displayEventInfo() {
                if (!this.selectedEvent) return;

                const infoDiv = document.getElementById('eventInfo');
                infoDiv.innerHTML = `
                    <div style="background: #e3f2fd; padding: 20px; border-radius: 12px; margin-top: 15px;">
                        <h4 style="color: #1565c0; margin-bottom: 10px;">事件詳情</h4>
                        <p style="color: #1976d2; margin-bottom: 10px;">${this.selectedEvent.description}</p>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                            <div>
                                <strong>事件類型:</strong> ${this.selectedEvent.event_type}
                            </div>
                            <div>
                                <strong>嚴重程度:</strong> ${this.selectedEvent.severity}
                            </div>
                        </div>
                    </div>
                `;
                infoDiv.style.display = 'block';
            }

            updateCalculateButton() {
                const btn = document.getElementById('calculateBtn');
                btn.disabled = !this.selectedEvent || this.selectedPolicies.length === 0;
            }

            calculateClaim() {
                if (!this.selectedEvent || this.selectedPolicies.length === 0) return;

                const results = [];
                let totalClaim = 0;

                this.selectedPolicies.forEach(policy => {
                    const policyResults = this.calculatePolicyBenefits(policy, this.selectedEvent);
                    if (policyResults.length > 0) {
                        results.push({
                            policy: policy,
                            benefits: policyResults,
                            subtotal: policyResults.reduce((sum, benefit) => sum + benefit.amount, 0)
                        });
                        totalClaim += results[results.length - 1].subtotal;
                    }
                });

                this.displayResults(results, totalClaim);
            }

            calculatePolicyBenefits(policy, event) {
                const benefits = [];
                const insuranceType = policy.basic_info.insurance_type;

                // 根據事件觸發條件匹配保單給付
                event.triggers.forEach(trigger => {
                    if (this.isInsuranceTypeMatch(insuranceType, trigger.insurance_type)) {
                        const benefit = this.calculateSingleBenefit(policy, trigger, event);
                        if (benefit && benefit.amount > 0) {
                            benefits.push(benefit);
                        }
                    }
                });

                return benefits;
            }

            isInsuranceTypeMatch(policyType, triggerType) {
                // 險種匹配邏輯
                const typeMap = {
                    '意外傷害': ['意外傷害', '意外'],
                    '住院日額': ['住院日額', '住院'],
                    '手術醫療': ['手術醫療', '手術'],
                    '癌症醫療': ['癌症醫療', '癌症'],
                    '重大疾病險': ['重大疾病險', '重大疾病'],
                    '長期照顧險': ['長期照顧險', '長期照顧'],
                    '實支實付': ['實支實付', '醫療費用']
                };

                const matches = typeMap[policyType] || [policyType];
                return matches.some(match => triggerType.includes(match));
            }

            calculateSingleBenefit(policy, trigger, event) {
                let amount = 0;
                let calculation = '';
                let benefitName = trigger.benefit_name || '一般給付';

                if (trigger.amount) {
                    // 固定金額給付
                    amount = trigger.amount;
                    calculation = `固定給付 ${amount.toLocaleString()} 元`;
                } else if (trigger.percentage) {
                    // 百分比給付
                    amount = policy.policy_amount * (trigger.percentage / 100);
                    calculation = `${policy.policy_amount.toLocaleString()} × ${trigger.percentage}% = ${amount.toLocaleString()} 元`;
                } else if (trigger.days) {
                    // 住院日額計算
                    const dailyAmount = policy.policy_amount;
                    const multiplier = trigger.multiplier || 1;
                    amount = dailyAmount * trigger.days * multiplier;
                    calculation = `${dailyAmount.toLocaleString()} × ${trigger.days}天 × ${multiplier} = ${amount.toLocaleString()} 元`;
                } else if (trigger.actual_expense) {
                    // 實支實付
                    amount = Math.min(trigger.actual_expense, policy.policy_amount);
                    calculation = `實際費用 ${trigger.actual_expense.toLocaleString()} 元 (上限: ${policy.policy_amount.toLocaleString()} 元)`;
                } else if (trigger.multiplier) {
                    // 手術倍數
                    amount = policy.policy_amount * trigger.multiplier;
                    calculation = `${policy.policy_amount.toLocaleString()} × ${trigger.multiplier}倍 = ${amount.toLocaleString()} 元`;
                }

                return amount > 0 ? {
                    name: benefitName,
                    amount: Math.round(amount),
                    calculation: calculation,
                    note: trigger.calculation_note || ''
                } : null;
            }

            displayResults(results, totalClaim) {
                const container = document.getElementById('resultsContainer');
                
                if (results.length === 0) {
                    container.innerHTML = `
                        <div class="results-container">
                            <h2 style="text-align: center; color: #718096;">
                                此事件情境下無符合的理賠項目
                            </h2>
                            <p style="text-align: center; color: #a0aec0; margin-top: 10px;">
                                請檢查保單組合是否包含相關保障
                            </p>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="results-container">
                            <h2 style="text-align: center; color: #2e7d32; margin-bottom: 25px;">
                                理賠計算結果
                            </h2>
                            
                            ${results.map(result => `
                                <div class="result-item">
                                    <div class="result-header">
                                        <div style="flex: 1;">
                                            <h4 style="color: #2d3748; margin-bottom: 8px;">
                                                ${result.policy.basic_info.product_name}
                                            </h4>
                                            <div style="color: #718096; font-size: 0.9rem; margin-bottom: 15px;">
                                                ${result.policy.basic_info.product_code} | ${result.policy.basic_info.insurance_type}
                                            </div>
                                            ${result.benefits.map(benefit => `
                                                <div style="margin-bottom: 10px; padding: 10px; background: #f7fafc; border-radius: 8px;">
                                                    <div style="font-weight: 600; color: #4a5568;">${benefit.name}</div>
                                                    <div style="font-size: 0.85rem; color: #718096; margin-top: 5px;">
                                                        ${benefit.calculation}
                                                    </div>
                                                    ${benefit.note ? `<div style="font-size: 0.8rem; color: #a0aec0; margin-top: 3px;">${benefit.note}</div>` : ''}
                                                </div>
                                            `).join('')}
                                        </div>
                                        <div style="text-align: right;">
                                            <div class="amount-display">
                                                ${result.subtotal.toLocaleString()} 元
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                            
                            <div class="total-amount">
                                <h3>總理賠金額</h3>
                                <div class="amount">${totalClaim.toLocaleString()} 元</div>
                            </div>
                            
                            <div style="background: #fff3cd; border: 1px solid #ffeaa7; color: #856404; padding: 20px; border-radius: 12px; margin-top: 20px;">
                                <strong>免責聲明:</strong> 本工具僅供參考，實際理賠金額應以保險契約條款及保險公司核定為準。
                                計算結果不構成任何理賠承諾。
                            </div>
                        </div>
                    `;
                }

                container.style.display = 'block';
                container.scrollIntoView({ behavior: 'smooth' });
            }

            updateUI() {
                // 更新介面狀態
                this.updateCalculateButton();
            }
        }

        // 全域變數供 HTML onclick 使用
        let claimEngine;

        // 初始化系統
        document.addEventListener('DOMContentLoaded', () => {
            claimEngine = new InsuranceClaimEngine();
        });
    </script>
</body>
</html>
