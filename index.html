                            // å…ˆè½‰æ›å¾Œé¢çš„éƒ¨åˆ†ï¼Œå¦‚ã€Œä¸€åä¸‰ã€-> 13
                            const restConverted = convertChineseNumber(rest);
                            return (100 + parseInt(restConverted)).toString();
                        });
                        
                        str = str.replace(/ä¸€ç™¾([ä¸€-ä¹]å)/g, (match, rest) => {
                            // è™•ç†ã€Œä¸€åã€-> 10, ã€ŒäºŒåã€-> 20 ç­‰
                            const digit = digits[rest.charAt(0)];
                            return (100 + digit * 10).toString();
                        });
                        
                        str = str.replace(/ä¸€ç™¾([ä¸€-ä¹])/g, (match, digit) => {
                            return (100 + digits[digit]).toString();
                        });
                        
                        str = str.replace(/ä¸€ç™¾/g, '100');
                        
                        // è™•ç†äºŒååˆ°ä¹åçš„æ•¸å­—
                        for (let i = 2; i <= 9; i++) {
                            const chineseDigit = Object.keys(digits).find(key => digits[key] === i);
                            if (chineseDigit) {
                                // è™•ç† XåY æ ¼å¼
                                str = str.replace(new RegExp(`${chineseDigit}å([ä¸€-ä¹])`, 'g'), (match, lastDigit) => {
                                    return (i * 10 + digits[lastDigit]).toString();
                                });
                                // è™•ç† Xå æ ¼å¼
                                str = str.replace(new RegExp(`${chineseDigit}å`, 'g'), (i * 10).toString());
                            }
                        }
                        
                        // è™•ç†ä¸€åxæ ¼å¼ï¼ˆå¦‚ä¸€åäºŒã€ä¸€åä¸‰ç­‰ï¼‰
                        str = str.replace(/ä¸€å([ä¸€-ä¹])/g, (match, digit) => {
                            return (10 + digits[digit]).toString();
                        });
                        str = str.replace(/ä¸€å/g, '10');
                        
                        // æœ€å¾Œè½‰æ›å–®å€‹æ•¸å­—
                        Object.keys(digits).forEach(chinese => {
                            str = str.replace(new RegExp(chinese, 'g'), digits[chinese].toString());
                        });
                        
                        return str;
                    };
                    
                    let processedDate = convertChineseNumber(versionDate);
                    
                    // æå–å¹´æœˆæ—¥
                    const yearMatch = processedDate.match(/(\d+)å¹´/);
                    const monthMatch = processedDate.match(/(\d+)æœˆ/);
                    const dayMatch = processedDate.match(/(\d+)æ—¥/);
                    
                    if (yearMatch && monthMatch && dayMatch) {
                        const year = yearMatch[1];
                        const month = monthMatch[1].padStart(2, '0');
                        const day = dayMatch[1].padStart(2, '0');
                        return `${year}/${month}/${day}`;
                    }
                }
                
                // å¦‚æœç„¡æ³•è§£æï¼Œè¿”å›åŸå§‹æ—¥æœŸçš„ç°¡åŒ–ç‰ˆæœ¬
                return versionDate.substring(0, 10);
            }

            calculatePolicyBenefits(policy, event) {

                // æ ¹æ“šäº‹ä»¶è§¸ç™¼æ¢ä»¶åŒ¹é…ä¿å–®çµ¦ä»˜
                event.triggers.forEach(trigger => {

            isInsuranceTypeMatch(policyType, triggerType) {
                // éšªç¨®åŒ¹é…é‚è¼¯
                const typeMap = {
                    'æ„å¤–å‚·å®³': ['æ„å¤–å‚·å®³', 'æ„å¤–'],
                    'ä½é™¢æ—¥é¡': ['ä½é™¢æ—¥é¡', 'ä½é™¢'],
                    'æ‰‹è¡“é†«ç™‚': ['æ‰‹è¡“é†«ç™‚', 'æ‰‹è¡“'],
                    'ç™Œç—‡é†«ç™‚': ['ç™Œç—‡é†«ç™‚', 'ç™Œç—‡'],
                    'é‡å¤§ç–¾ç—…éšª': ['é‡å¤§ç–¾ç—…éšª', 'é‡å¤§ç–¾ç—…'],
                    'é•·æœŸç…§é¡§éšª': ['é•·æœŸç…§é¡§éšª', 'é•·æœŸç…§é¡§'],
                    'å¯¦æ”¯å¯¦ä»˜': ['å¯¦æ”¯å¯¦ä»˜', 'é†«ç™‚è²»ç”¨']
                };

                const matches = typeMap[policyType] || [policyType];

            calculateSingleBenefit(policy, trigger, event) {
                let amount = 0;
                let calculation = '';
                let benefitName = trigger.benefit_name || 'ä¸€èˆ¬çµ¦ä»˜';

                if (trigger.amount) {
                    // å›ºå®šé‡‘é¡çµ¦ä»˜
                    amount = trigger.amount;
                    calculation = `å›ºå®šçµ¦ä»˜ ${amount.toLocaleString()} å…ƒ`;
                } else if (trigger.percentage) {
                    // ç™¾åˆ†æ¯”çµ¦ä»˜
                    amount = policy.policy_amount * (trigger.percentage / 100);
                    calculation = `${policy.policy_amount.toLocaleString()} Ã— ${trigger.percentage}% = ${amount.toLocaleString()} å…ƒ`;
                } else if (trigger.days) {
                    // ä½é™¢æ—¥é¡è¨ˆç®—
                    const dailyAmount = policy.policy_amount;
                    const multiplier = trigger.multiplier || 1;
                    amount = dailyAmount * trigger.days * multiplier;
                    calculation = `${dailyAmount.toLocaleString()} Ã— ${trigger.days}å¤© Ã— ${multiplier} = ${amount.toLocaleString()} å…ƒ`;
                } else if (trigger.actual_expense) {
                    // å¯¦æ”¯å¯¦ä»˜
                    amount = Math.min(trigger.actual_expense, policy.policy_amount);
                    calculation = `å¯¦éš›è²»ç”¨ ${trigger.actual_expense.toLocaleString()} å…ƒ (ä¸Šé™: ${policy.policy_amount.toLocaleString()} å…ƒ)`;
                } else if (trigger.multiplier) {
                    // æ‰‹è¡“å€æ•¸
                    amount = policy.policy_amount * trigger.multiplier;
                    calculation = `${policy.policy_amount.toLocaleString()} Ã— ${trigger.multiplier}å€ = ${amount.toLocaleString()} å…ƒ`;
                }

                return amount > 0 ? {
                    name: benefitName,
                    amount: Math.round(amount),
                    calculation: calculation,
                    note: trigger.calculation_note || ''
                } : null;
            }

                                è¨ˆç®—çµæœä¸æ§‹æˆä»»ä½•ç†è³ æ‰¿è«¾ã€‚
